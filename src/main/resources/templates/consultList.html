<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>nue-社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <!--左边-->
        <div class="col-xs-12 col-lg-9 col-md-12 col-sm-12 left">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
            <hr>
            <div class="media" th:each="consultDTO : ${consultDTOS}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${consultDTO.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <span th:text="${consultDTO.user.name}"></span>
                    <a style="float: right" th:href="@{'/consult'(consultant=${consultDTO.user.id},consultee=${session.user.id},consultFee=${consultDTO.consultFee})}">
                        <span th:text="${'￥'+consultDTO.consultFee+' 咨询'}"></span>
                    </a>
                    <!--<a style="float: right" th:href="@{'/alipay'(no=${consultDTO.outTradeNo},amount=${consultDTO.total_amount},subject=${consultDTO.subject},desc=${consultDTO.description})}">
                        <span th:text="${'￥'+consultDTO.total_amount+' 咨询'}"></span>
                    </a>-->
                </div>
            </div>
        </div>
        <!--右边-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 right">
            <h3>问题咨询指南</h3> <br>
            1. 点击咨询对象 <br>
            2. 输入咨询问题：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的材料<br>
        </div>
    </div>
</div>
</body>
</html>
