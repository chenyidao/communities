<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>咨询内容</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-lg-9 col-md-12 col-sm-12 left">
            <div class="form-group">
                <form action="/alipay" method="get">
                    <input type="hidden" name="consultantId" th:value="${consultantId}">
                    <input type="hidden" name="consulteeId" th:value="${consulteeId}">
                    <input type="hidden" name="consultFee" th:value="${consultFee}">
                    <div class="form-group">
                        <label for="inputContent" class="col-sm-1 control-label">咨询内容</label>
                        <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
                            <textarea class="form-control" id="inputContent" cols="3" rows="10" name="content" placeholder="请输入咨询内容..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12" style="float: right">
                            <button type="submit" class="btn btn-default">咨询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xs-12 col-lg-3 col-md-12 col-sm-12 right">
            <h3>咨询发起指南</h3> <br>
            1. 输入咨询问题<br>
            2. 点击咨询<br>
        </div>
    </div>
</div>
</body>
</html>
