<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>nue-社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
            <hr>
            <div class="media" th:each="consultDTO : ${consultDTOS}">
                <div class="media-body">
                    <a th:href="@{'/alipay'(no=${consultDTO.outTradeNo},amount=${consultDTO.total_amount},subject=${consultDTO.subject},desc=${consultDTO.description})}">
                        <span><img class="media-object img-circle" th:src="${consultDTO.user.avatarUrl}"></span>
                        <span th:text="${consultDTO.user.name}"></span>
                        <span></span>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
