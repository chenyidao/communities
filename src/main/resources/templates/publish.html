<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-nue-社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 left">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="问题标题..." autocomplete="off">
                </div>

                <div class="form-group" id="question-editor">
                    <label for="title"></label>
                    <textarea name="description" class="form-control" th:text="${description}" style="display:none;"
                              id="description"
                              cols="30" rows="10"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        editormd("question-editor", {
                            width: "100%",
                            height: 400,
                            path: "/js/lib/",
                            watch:0,
                            placeholder:"问题补充...",
                            imageUpload    : true,
                            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL : "/file/upload"
                        });
                    });
                </script>

                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag"
                           placeholder="输入标签，以，分隔" autocomplete="off" onclick="showSelectTag()">
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
                <div id="select-tag" class="publish-tag-tab">
                    <!--规范标签-->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" th:each="selectCategory: ${tags}">
                            <a th:href="${'#'+ selectCategory.categoryName}"
                               aria-controls="home" role="tab" data-toggle="tab"
                               th:text="${selectCategory.categoryName}"></a></li>
                    </ul>
                    <!--标签，默认显示第一个-->
                    <div class="tab-content">
                        <div role="tabpanel" th:id="${selectCategory.categoryName}"
                             th:each="selectCategory: ${tags}"
                             th:class="${selectCategoryStat.first ? 'active tab-pane':'tab-pane'}">
                            <span class="label label-info question-tag" th:each="selectTag:${selectCategory.tags}">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span class="label label-info" onclick="selectTag(this)"
                                      th:data-tag="${selectTag}"
                                      th:text="${selectTag}">
                                </span>
                            </span>
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 right">
            <h3>问题发起指南</h3> <br>
            1. 问题标题：请用精简的语言描述您发布的问题，不超过25字 <br>
            2. 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的材料<br>
        </div>
    </div>
</div>
</body>
</html>
