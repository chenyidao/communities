<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2 th:text="${question.title}"></h2>
            <span class="text-desc">
                        作者：<span th:text="${question.user.name}"></span>
                        发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}">456454</span>
                        阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12" th:text="${question.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12">
            <a th:href="@{'/publish/'+${question.id}}">
                <span class="glyphicon glyphicon-pencil edit-menu" aria-hidden="true"
                      th:if="${session.user != null}">编辑</span>
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 community-question-right">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h5>发起人</h5>
            </div>
            <div class="media col-lg-12 col-md-12 col-sm-12">
                <div class="media-left ">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <span th:text="${question.user.name}"></span>
                    </h4>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h6>相关问题</h6> <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
